name: Bazel

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
    - name: Setup bazel
      uses: jwlawson/actions-setup-bazel@v1
      with:
        bazel-version: '3.2.0'

    - name: Checkout
      uses: actions/checkout@v1

    - name: Build
      run: bazel build //...

    - name: Test
      run: bazel test //...
