name: Bazel
on: [push, pull_request]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
    - name: Setup bazel
      uses: jwlawson/actions-setup-bazel@v1
      with:
        bazel-version: '5.0.0'

    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      run: bazel build //...

    - name: Test
      # --enable_runfiles is for Windows tests to access data deps.
      run: bazel test --enable_runfiles --test_timeout 10 //...

    - name: Upload Test Results
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: Test Results (${{ matrix.platform }})
        path: |
          bazel-testlogs*/**/test.log
          bazel-bin*/builtin/*
          bazel-bin*/src/*
          bazel-bin*/test/*
          bazel-bin*/tool/*
          !bazel-bin*/test/syntax/
          !bazel-bin*/**/_objs/
          !bazel-bin*/**/*.cppmap
          !bazel-bin*/**/*.params
          !bazel-bin*/**/*.runfiles*


  benchmark:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
    - name: Setup bazel
      uses: jwlawson/actions-setup-bazel@v1
      with:
        bazel-version: '5.0.0'

    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      run: bazel build --config=benchmark --jobs=auto //test/benchmark/...

    - name: Benchmark
      run: bazel test --config=benchmark //test/benchmark/...


  coverage:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
    - name: Setup bazel
      uses: jwlawson/actions-setup-bazel@v1
      with:
        bazel-version: '5.0.0'

    - name: Checkout
      uses: actions/checkout@v2

    - name: Coverage
      run: >
        bazel coverage
        --instrument_test_targets
        --instrumentation_filter="^//..."
        --combined_report=lcov
        --
        //...
        -//test/fuzz/...

    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: bazel-out/_coverage/_coverage_report.dat
